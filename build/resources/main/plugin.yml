name: MakeABuilders
version: b0.3
main: org.MakeACakeStudios.MakeABuilders
commands:
  message:
    description: Отправить личное сообщение игроку.
    usage: /msg <игрок> <сообщение>
    aliases: [msg, tell]
  reply:
    description: Ответить на последнее сообщение.
    usage: /r <сообщение>
    aliases: [r]
  message-sound:
    description: Изменение звука сообщений.
    usage: /msgs <звук>
    aliases: [msgs, msgsound]
  rename:
    description: Изменяет название предмета в руке.
    usage: /rename <новое_название>
    permission: MakeABuilders.rename
  goto:
    description: Телепортация игрока к заданным координатам.
    usage: /goto <world> <x> <y> <z>
    permission: MakeABuilders.goto
  back:
    description: Возвращение игрока.
    usage: /back
    permission: MakeABuilders.back
#  enchant:
#    description: Добавляет зачарования предмету в руке.
#    usage: /enchant <зачарование> <уровень>
#    permission: MakeABuilders.enchant
  mail:
    description: Отправить сообщение игроку оффлайн.
    usage: /mail <игрок> <сообщение>
    aliases: [m]
  mailcheck:
    description: Проверить непрочитанные сообщения.
    usage: /mailcheck
    aliases: [mc, mcheck]
  mailread:
    description: Проверить непрочитанные сообщения.
    usage: /mailread <индекс>
    aliases: [ mr ]
  info:
    description: Версия плагина.
    usage: /info
  shrug:
    description: Смаг
    usage: /shrug
    aliases: [smugshrug]
  tableflip:
    description: Стол падать
    usage: /tableflip
  unflip:
    description: Стол перевернуться
    usage: /unflip
  announce:
    description: Отправить срочное оповещение всем игрокам.
    usage: /announce <сообщение>
    permission: MakeABuilders.announce
    aliases: [an]
  mute:
    description: Замьютить человека.
    usage: /mute <nickname> <time> [reason]
    permission: MakeABuilders.mute
  unmute:
    description: Размутить человека.
    usage: /unmute <nickname>
    permission: MakeABuilders.unmute
  remove-message:
    description: Удалить сообщение в чате.
    usage: /remove-message id
    permission: MakeABuilders.remmsg
    aliases: [remmsg]
  return-message:
    description: Вернуть удалённое сообщение в чате.
    usage: /return-message id
    permission: MakeABuilders.retmsg
    aliases: [ retmsg ]
  list:
    description: Список игроков онлайн.
    usage: /list
  status:
    description: Проверка состояния баз данных
    usage: /status <check|mail|prefix>
    permission: MakeABuilders.status
  todo:
    description: Управление задачами (список и добавление)
    usage: /todo <add>
    permission: MakeABuilders.todo
    aliases: [task]